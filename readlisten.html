<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="swiper-bundle.min.css" />
    <script src="readlisten.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#183732">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="apple-touch-icon" href="icon.png">
    <title>Dua-e-Noor | Read</title>
</head>

<body>
    <div id="menu" class="menu bg-white">
        <div class="swiper mySwiper" dir="rtl" >
            <div class="swiper-wrapper" >
                <div class="swiper-slide" id="noor1"></div>
                <div class="swiper-slide" id="noor2"></div>
                <div class="swiper-slide" id="noor3"></div>
                <div class="swiper-slide" id="noor4"></div>
                <div class="swiper-slide" id="noor5"></div>
                <div class="swiper-slide" id="noor6"></div>
                <div class="swiper-slide" id="noor7"></div>
                <div class="swiper-slide" id="noor8"></div>
                <div class="swiper-slide" id="noor9"></div>
                <div class="swiper-slide" id="noor10"></div>
                <div class="swiper-slide" id="noor11"></div>
                <div class="swiper-slide" id="noor12"></div>
                <div class="swiper-slide" id="noor13"></div>
            </div>
           
            <div class="swiper-pagination"></div>
        </div>
    </div>

</body>

<script src="swiper-bundle.min.js"></script>


<script>
    var swiper = new Swiper(".mySwiper", {
        loop:false,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 92000,
          disableOnInteraction: false,
          stopOnLastSlide:true
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        }
      });
</script>

</html>
