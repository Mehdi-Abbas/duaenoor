<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="readlisten.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#183732">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="apple-touch-icon" href="icon.png">
    <title>Dua-e-Noor | Read</title>
</head>

<body>
    <div id="menu" class="menu bg-white">
        <div class="swiper mySwiper" dir="rtl" >
            <div class="swiper-wrapper" >
                <div class="swiper-slide"><img src="images/noor1-min.png"></div>
                <div class="swiper-slide"><img src="images/noor2-min.png"></div>
                <div class="swiper-slide"><img src="images/noor3-min.png"></div>
                <div class="swiper-slide"><img src="images/noor4-min.png"></div>
                <div class="swiper-slide"><img src="images/noor5-min.png"></div>
                <div class="swiper-slide"><img src="images/noor6-min.png"></div>
                <div class="swiper-slide"><img src="images/noor7-min.png"></div>
                <div class="swiper-slide"><img src="images/noor8-min.png"></div>
                <div class="swiper-slide"><img src="images/noor9-min.png"></div>
                <div class="swiper-slide"><img src="images/noor10-min.png"></div>
                <div class="swiper-slide"><img src="images/noor11-min.png"></div>
                <div class="swiper-slide"><img src="images/noor12-min.png"></div>
                <div class="swiper-slide"><img src="images/noor13-min.png"></div>
            </div>
           
            <div class="swiper-pagination"></div>
        </div>
    </div>

</body>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


<script>
    var swiper = new Swiper(".mySwiper", {
        // slidePrevClass:'swiper-slide-prev',
        loop:false,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 92000,
          disableOnInteraction: false,
          stopOnLastSlide:true
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        }
      });
</script>

</html>
